    <body class="bg-black text-white">

    <div class="flex flex-col gap-y-5 h-full pb-10">

        <div class="fixed top-0 left-0 right-0 bg-yellow-400 flex justify-between py-2 text-black font-semibold z-50">
            <!-- image box -->
            <div class="ml-5 flex items-center">
                <img src="Logo.jpg" alt="" class="h-12 w-auto object-contain">
            </div>
        
            <div class="fixed top-0 left-0 right-0 bg-yellow-400 flex justify-between py-2 text-black font-semibold z-50">
                <!-- image box -->
                <div class="ml-5 flex items-center">
                    <img src="Logo.jpg" alt="" class="h-12 w-auto object-contain">
                </div>
            
                <!-- Header items: RETURN & HOME -->
                <div class="flex items-center justify-end mr-5">
                          
                    <!-- Header with RETURN link -->
                    <div class="text-center">
                        <a href="FrontPage.html" target="_blank" rel="noopener noreferrer" class="px-3 py-2 bg-yellow-400 flex items-center justify-center w-40 no-underline" onclick="window.close();">
                            RETURN
                        </a>
                    </div>
                    
                    <!-- Header with HOME link -->
                    <div class="text-center border-l border-black">
                        <a href="#top" class="px-5 py-2 cursor-pointer inline-block" onclick="scrollToTop(); return false;"> HOME </a>
                    </div>
                </div>              
            </div>
             
        </div>

        <!-- Add a spacer div to prevent content from jumping up -->
        <div class="h-16"></div> <!-- Adjust this height to match your header height -->
                
        <!-- second yellow block -->

            <img 
                class="h-24 w-auto object-contain" 
                src="Logo.jpg" 
                alt="Logo"
                loading="eager"
                draggable="false"
                style="image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;"
            >
            <p class="text-7xl mr-44 font-bold"> Movie4U </p>
            <div></div>
        </div>
               
            <!-- Container -->

            <div class="w-80 h-96 bg-blue-500 rounded-md"></div> <!-- Placeholder for movie image -->

            <!-- Movie Details -->
            <div class="ml-8">
                <h2 class="text-4xl font-semibold">[Movie Name]</h2>
                <p class="mt-8">[Year Publish]</p>
                <p class="italic mt-4">[Direction]</p>
                <p class="text-2xl mt-8 font-semibold">[Description]</p>
