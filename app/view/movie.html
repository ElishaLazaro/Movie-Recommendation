<body class="bg-black text-white">
    <script>
        const params = new URLSearchParams(document.location.search);
        const movie_id = params.get("id");

        async function fetchMovieProfile() {

            const response = await fetch(`/movie/profile?movie_id=${movie_id}`)
            const { data } = await response.json()
            return data;
        }

        async function putMovieData() {
            const movie = await fetchMovieProfile()
            console.log(movie)


            const movieDetail = [
                "movie_Poster",
                "movie_Title",
                "movie_Year",
                "movie_Director",
                "movie_Description",
                "movie_Rating",
            ]

            movieDetail.map((detail) => {
                const element = document.querySelector("#"+detail)
                if (detail == "movie_Poster") {
                    element.src = movie[detail.split("_")[1]]
                }
                else if (detail == "movie_Rating"){
                    element.textContent = `⭐ ${movie[detail.split("_")[1]]}`
                }
                else {
                    element.textContent = movie[detail.split("_")[1]]
                }
            })


        }

        putMovieData()



    </script>
